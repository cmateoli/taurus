
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: demoblaze-Selenium
  iterations: 1

scenarios:
  demoblaze-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(http://blazedemo.com/)
      - clickByCSS(input.btn.btn-primary)
      - clickByXPath((//input[@value='Choose This Flight'])[5])
      - clickByID(inputName)
      - typeByID(inputName): "Guy"
      - typeByID(address): "Raziel 21"
      - typeByID(city): "Herzlia"
      - typeByID(state): "Israel"
      - typeByID(zipCode): "46812"
      - clickByCSS(input.btn.btn-primary)